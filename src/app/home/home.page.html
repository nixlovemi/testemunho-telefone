<ion-header [translucent]="false">
  <ion-toolbar> <!-- mode="ios" -->
    <ion-title class="toolbar-title">
        <span class="title">Testemunho Telefone</span>
        <span class="subtitle">{{ version }}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab (click)="addPhone()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon class="icon-footer" name="add-circle"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div class="home-header">
        <h1 class="title">Filtrar</h1>
        <ion-searchbar (ionChange)="filterPhone($event)" placeholder="Digite o telefone/nome" animated></ion-searchbar>
    </div>
    <div class="container">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>

        <ion-card (click)="openDetails(item.ddd, item.phone)" *ngFor="let item of displayPhones">
            <ion-card-header>
                <ion-card-title>
                    <ion-icon color="primary" class="icon-title" src="assets/tools-and-utensils.svg"></ion-icon>
                    <span>({{ item['ddd'] }}) {{ item['phone'] }}</span>
                </ion-card-title>
            </ion-card-header>
        
            <ion-card-content>
                <span class="last-contact">Ãšltimo contato: {{ getLastContact(item['ddd'], item['phone']) }}</span>
                <ion-icon color="primary" class="arrow-right" src="assets/seta-direita.svg"></ion-icon>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
